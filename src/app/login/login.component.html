<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 bg-left">
     
    </div>
    <div class="col-md-6 bg-right">
        
     
        <form #loginForm="ngForm" >
          
          <div class="login-icon">
            <i class="far fa-user-circle fa-5x"></i>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="username" ngModel placeholder="Username">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" ngModel placeholder="Username">
          </div>

          <div class="form-group">
            <input type="checkbox" name="rememberMe" ngModel id="rememberMe">
            <label for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" (click)="login(loginForm)">Login</button>

      </form>
    
      
      
    </div>
  </div>
</div>
