<div>
  <h2>Edit Profile</h2>

  <div>
    <h3>Change Name</h3>
    <div>
      <input type="text" [(ngModel)]="user.username">
    </div>

    <h3>Change Password</h3>
    <div>
      <input type="text" [(ngModel)]="user.password">
    </div>

    <button (click)="update()">Save Changes</button>
  </div>

</div>
